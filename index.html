<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Book Club Form</title>
  <link href="css/general.css" rel="stylesheet">
</head>
<body>
  <form>
  	<div>
		<label for="name">Name
		</label>
		<input type="text" id="name" class="input-text" required>
	</div>

	<div>
		<label for="email">E-mail address</label>
		<input type="email" id="email" class="input-text" placeholder="you@example.com" required maxlength="256">
	</div>

	<div>
		<label for="phone">Phone</label>
		<input type="tel" id="phone">
	</div>

	<div>
		<label for="address">Address</label>
		<input type="text" id="address" required>
	</div>

	<div>
		<label for="city">City</label>
		<input type="text" id="city" required>
	</div>

	<div>
		<label for="province">Province</label>
		<select id="province" required>
			<option></option>
			<option>AB</option>
			<option>BC</option>
			<option>MB</option>
			<option>NB</option>
			<option>NL</option>
			<option>NS</option>
			<option>NT</option>
			<option>NU</option>
			<option>ON</option>
			<option>PE</option>
			<option>QC</option>
			<option>SK</option>
			<option>YT</option>
		</select>
	</div>

	<div>
		<label for="postalcode">Postal Code</label>
		<input type="text" id="postalcode" maxlength="7" required>
	</div>

	<div>
		<label for="meetup">What time of day would be best to meet?</label>
		<input type="time" id="meetup" required>
	</div>

	<div>
		<label for="numbooks">How many books have you read this year?</label>
		<input type="number" id="numbooks" pattern="[0-9]*">
	</div>

	<div>
		<label for="favbook">Describe your favourite book & author</label>
		<textarea id="favbook" class="input-text"></textarea>
	</div>
  </form>
</body>
</html>
