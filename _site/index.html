<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Book Club Form</title>
  <link href="css/general.css" rel="stylesheet">
</head>
<body>
	<div class="grid">
  <div class="unit unit-s-1 unit-m-1 unit-l-1">
    <img src="img/header.jpg" class="flex-img img-l" alt="">
    <img src="img/header800.jpg" class="flex-img img-s" alt="">
  </div>
	</div>

  <form>
  	<div>
		<label for="name">Name
		</label>
		<input type="text" id="name" class="input-text" required>
		</div>

	<div>
		<label for="email">E-mail address
		<strong class="error">Please check your email again.</strong>
		</label>
		<input type="email" id="email" class="input-text" placeholder="you@example.com" required maxlength="256">
	</div>

	<div>
		<label for="phone">Phone</label>
		<input type="tel" class="input-text" id="phone">
	</div>

	<div>
		<label for="address">Address</label>
		<input type="text" class="input-text" id="address" required>
	</div>

	<div>
		<label for="city">City</label>
		<input type="text" class="input-text" id="city" required>
	</div>

	<div>
		<label for="province">Province
		<strong class="error">Please choose a province.</strong>
		</label>
		<select id="province" class="input-text" required>
			<option></option>
			<option>AB</option>
			<option>BC</option>
			<option>MB</option>
			<option>NB</option>
			<option>NL</option>
			<option>NS</option>
			<option>NT</option>
			<option>NU</option>
			<option>ON</option>
			<option>PE</option>
			<option>QC</option>
			<option>SK</option>
			<option>YT</option>
		</select>
	</div>

	<div>
		<label for="postalcode">Postal Code</label>
		<input type="text" class="input-text" id="postalcode" maxlength="7" required>
	</div>

	<div>
		<label for="meetup">What time of day would be best to meet?</label>
		<input type="time" class="input-text" id="meetup" required>
	</div>

	<div>
		<label for="numbooks">How many books have you read this year?</label>
		<input type="number" class="input-text" id="numbooks" pattern="[0-9]*">
	</div>

	<div>
		<label for="favbook">Describe your favourite book & author</label>
		<textarea id="favbook" class="input-text"></textarea>
	</div>

	<fieldset>
			<legend>How much do you love this genre?</legend>

		<div class="radiobtn">
			<input type="radio" id="extreme" name="satisfaction">
			<label for="extreme">Extremely hate it</label>
		</div>

		<div class="radiobtn">
			<input type="radio" id="dis" name="satisfaction">
			<label for="dis">Hate it</label>
		</div>

		<div class="radiobtn">
			<input type="radio" id="neutral" name="satisfaction">
			<label for="neutral">Neutral</label>
		</div>

		<div class="radiobtn">
			<input type="radio" id="satisfied" name="satisfaction">
			<label for="satisfied">Somewhat like it</label>
		</div>

		<div class="radiobtn">
			<input type="radio" id="extremegood">
			<label for="extremegood">I love it</label>
		</div>
		</fieldset>

		<button type="submit">Submit</button>
  </form>
</body>
</html>
